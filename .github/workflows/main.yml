name: sandbox

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    env:
      MY_SECRET: ${{secrets.commit_secret}}
      USER_NAME: githubaction
      USER_EMAIL: githubaction@fake.com
      PUBLISH_DIR: artifacts
      GH_PAGES_BRANCH: artifacts
    runs-on: windows-2019
    strategy:
      matrix:
        dotnet: [ '4.7.2' ]
    steps:
      - uses: actions/checkout@v2
      # - name: Setup dotnet
      #   uses: actions/setup-dotnet@v1
      #   with:
      #     dotnet-version: ${{ matrix.dotnet }}
      - name: LS
        run: |
          .\AssetStudio\AssetStudioGUI\bin\Debug\AssetStudioGUI.exe artifacts out
          Get-Childitem .\artifacts -include * -depth 100
      - name: Commit files
        run: |
          cd $PUBLISH_DIR
          touch .nojekyll
          git init
          git config --local user.name $USER_NAME
          git config --local user.email $USER_EMAIL
          git status
          git remote add origin https://$MY_SECRET@github.com/$GITHUB_REPOSITORY.git
          git checkout -b $GH_PAGES_BRANCH
          git add --all
          git commit -m "deploy to GitHub pages"
          git push origin $GH_PAGES_BRANCH -f
          echo ðŸ¤˜ deploy $GH_PAGES_BRANCH complete.
